name: Presubmit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.19
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: build
        run: make build
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45
          args: --deadline 1m
      - name: test
        run: make test
      - name: vet
        run: go install gvisor.dev/gvisor/tools/checklocks/cmd/checklocks@go && make vet
