name: Presubmit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.23
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: install checklocks
        run: go install gvisor.dev/gvisor/tools/checklocks/cmd/checklocks@go
      - name: checklocks
        run: make vet
      - name: build
        run: make build
      - name: test
        run: make test
